services:
  - type: web
    name: youtube-wav-downloader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python api_server.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: youtube-wav-downloader
          property: port
    plan: free

